<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=1024, user-scalable=no">

	<title>Commerce Kickstart Tips & Tricks by Josh Miller</title>
	
	<!-- Required stylesheet -->
	<link rel="stylesheet" href="plugins/deckjs/core/deck.core.css">
	
	<!-- Extension CSS files go here. Remove or add as needed. -->
	<link rel="stylesheet" href="plugins/deckjs/extensions/goto/deck.goto.css">
	<link rel="stylesheet" href="plugins/deckjs/extensions/menu/deck.menu.css">
	<link rel="stylesheet" href="plugins/deckjs/extensions/navigation/deck.navigation.css">
	<link rel="stylesheet" href="plugins/deckjs/extensions/status/deck.status.css">
	<link rel="stylesheet" href="plugins/deckjs/extensions/hash/deck.hash.css">
	<link rel="stylesheet" href="plugins/deckjs/extensions/scale/deck.scale.css">

	<!-- Style theme. More available in /plugins/deckjs/themes/style/ or create your own. -->
	<link rel="stylesheet" href="plugins/deckjs/themes/style/swiss.css">
	
	<!-- Transition theme. More available in /plugins/deckjs/themes/transition/ or create your own. -->
	<link rel="stylesheet" href="plugins/deckjs/themes/transition/fade.css">

	<!-- Cool Headline CSS -->
	<link rel="stylesheet" href="plugins/slabtext/css/slabtext.css">
	
	<!-- Required Modernizr file -->
	<script src="plugins/deckjs/modernizr.custom.js"></script>

	<!-- Load the Fonts -->
	<script type="text/javascript">
      WebFontConfig = {
        google: { families: [ 'Boogaloo' ] },
		active: function() {
			// do something
			jQuery('.slide > .deck-slide-scaler p').slabText();
			$(".slide").trigger("resize");
		}
      };
      (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
            '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();
    </script>

    <!-- Custom Styles -->
    <style type="text/css">
	.deck-container p {
		font-family: 'Boogaloo', serif;
	}
    </style>
</head>
<body class="deck-container">

<!-- Begin slides. Just make elements with a class of slide. -->

<section class="slide">
	<p><span class="slabtext">Responsive</span><span class="slabtext">is always</span></span><span class="slabtext">fun</span></p>
</section>

<section class="slide">
	<h1>Content</h1>
</section>

<section class="slide">
	<h1>Here</h1>
</section>

<!-- End slides. -->


<!-- Begin extension snippets. Add or remove as needed. -->

<!-- deck.navigation snippet -->
<a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
<a href="#" class="deck-next-link" title="Next">&#8594;</a>

<!-- deck.status snippet -->
<p class="deck-status">
	<span class="deck-status-current"></span>
	/
	<span class="deck-status-total"></span>
</p>

<!-- deck.goto snippet -->
<form action="." method="get" class="goto-form">
	<label for="goto-slide">Go to slide:</label>
	<input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
	<datalist id="goto-datalist"></datalist>
	<input type="submit" value="Go">
</form>

<!-- deck.hash snippet -->
<a href="." title="Permalink to this slide" class="deck-permalink">#</a>

<!-- End extension snippets. -->


<!-- Required JS files. -->
<script src="plugins/deckjs/jquery-1.7.2.min.js"></script>
<script src="plugins/deckjs/core/deck.core.js"></script>

<!-- Extension JS files. Add or remove as needed. -->
<script src="plugins/deckjs/core/deck.core.js"></script>
<script src="plugins/deckjs/extensions/hash/deck.hash.js"></script>
<script src="plugins/deckjs/extensions/menu/deck.menu.js"></script>
<script src="plugins/deckjs/extensions/goto/deck.goto.js"></script>
<script src="plugins/deckjs/extensions/status/deck.status.js"></script>
<script src="plugins/deckjs/extensions/navigation/deck.navigation.js"></script>
<script src="plugins/deckjs/extensions/scale/deck.scale.js"></script>

<!-- Cool Headlines -->
<script src="plugins/fittext/jquery.fittext.js"></script>
<script src="plugins/slabtext/js/jquery.slabtext.min.js"></script>

<!-- Initialize the deck. You can put this in an external file if desired. -->
<script>
	$(function() {
		$.deck('.slide');
		//$('.slide > .deck-slide-scaler p').slabText();
	});
</script>
</body>
</html>
