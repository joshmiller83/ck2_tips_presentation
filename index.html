<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=1024, user-scalable=no">

	<title>Commerce Kickstart Tips & Tricks by Josh Miller</title>
	
	<!-- Required stylesheet -->

	<!-- Extension CSS files go here. Remove or add as needed. -->
	<link rel="stylesheet" href="plugins/deckjs/extensions/goto/deck.goto.css">
	<link rel="stylesheet" href="plugins/deckjs/extensions/menu/deck.menu.css">
	<link rel="stylesheet" href="plugins/deckjs/extensions/navigation/deck.navigation.css">
	<link rel="stylesheet" href="plugins/deckjs/extensions/status/deck.status.css">
	<link rel="stylesheet" href="plugins/deckjs/extensions/hash/deck.hash.css">

	<!-- Required Modernizr file -->

	<!-- Load the Fonts -->
	<script type="text/javascript">
      WebFontConfig = {
        google: { families: [ 'Rosario', 'Antic Slab' ] },
		active: function() {
			// do something
			jQuery('.slide > .deck-slide-scaler p, h1.slabme').slabText();
			$(".slide").trigger("resize");
		}
      };
      (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
            '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();
    </script>

    <!-- Custom Styles -->
    <style type="text/css">
	.deck-container .slide p {
		font-family: "Helvetica Neue", 'Rosario', serif; /* Maven Pro */
		font-weight: normal;
	}
    </style>

    <!-- Custom Icons from Fontello -->
    <link rel="stylesheet" href="plugins/fontello-ad373864/css/showcase-icons.css">

</head>
<body class="deck-container">

<!-- Begin slides. Just make elements with a class of slide. -->

<section class="slide">

	<div class="vcenter byline">Josh Miller &nbsp;&middot;&nbsp; Commerce Guy &nbsp;&middot;&nbsp; 
		<a href="http://www.commerceguys.com/" title="I work at Commerce Guys!"><i class="icon-cg"></i></a>
		<a href="http://drupal.org/user/315047" title="My Drupal User :)"><i class="icon-drupal"></i></a>
		<a href="https://twitter.com/MrJoshMiller" title="Follow Me :)"><i class="icon-twitter"></i></a>
		<a href="https://github.com/joshmiller83/ck2_tips_presentation" title="Download the Presentation on Github"><i class="icon-github"></i></a></div>
</section>

<section class="slide">
	<p class="vcenter">
		<span class="slabtext big-color">Hello there!</span>
		<span class="slabtext small-color">I totally geeked out and</span>
		<span class="slabtext small-color">created a deck.js presentation</span>
		<span class="slabtext small-color">and shared it on <a href="https://github.com/joshmiller83/ck2_tips_presentation" title="Download the Presentation on Github"><i class="icon-github"></i></a></span></p>
</section>

<section class="slide">
	<p class="vcenter">What is <a class="big-color">Commerce Kickstart 2</a>?</p>
</section>

<section class="slide">
	<h1 class="slabme">Tips & Tricks</h1>
</section>

<section class="slide">
	<h1>Here</h1>
</section>

<!-- End slides. -->


<!-- Begin extension snippets. Add or remove as needed. -->

<!-- deck.navigation snippet -->
<a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
<a href="#" class="deck-next-link" title="Next">&#8594;</a>

<!-- deck.status snippet -->
<p class="deck-status">
	<span class="deck-status-current"></span>
	/
	<span class="deck-status-total"></span>
</p>

<!-- deck.goto snippet -->
<form action="." method="get" class="goto-form">
	<label for="goto-slide">Go to slide:</label>
	<input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
	<datalist id="goto-datalist"></datalist>
	<input type="submit" value="Go">
</form>

<!-- deck.hash snippet -->
<a href="." title="Permalink to this slide" class="deck-permalink">#</a>

<!-- End extension snippets. -->


<!-- Required JS files. -->
<script src="plugins/deckjs/jquery-1.7.2.min.js"></script>
<script src="plugins/deckjs/core/deck.core.js"></script>
